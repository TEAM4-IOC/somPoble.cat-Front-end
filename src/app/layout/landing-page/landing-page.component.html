<ngx-spinner type = "pacman" size = "large"></ngx-spinner>

<div class="landing-container text-white">
    <div class="col-12 d-flex">


        <div class="w-50 card-1">
            <h3 class="text-center mb-3">{{ empresa?.nombre}}</h3>
            <span class="separator"></span>
            <div class="d-flex">
                <div class="img-container">
                    <img src="../images/tienda1.png" class="shop-img rounded-4">
                </div>

                <div class="w-100 services-section">
                    <h5>Servicio</h5>
                    <ul>
                        <li>Servicio 1</li>
                        <li>Servicio 2</li>
                        <li>Servicio 3</li>
                    </ul>
                </div>

            </div>
            <div class="contact">
                <p><strong>Dirección:</strong> {{ empresa?.direccion }}</p>
                <p><strong>Teléfono:</strong> {{ empresa?.telefono }}</p>
                <p><strong>Email:</strong> {{ empresa?.email }}</p>
            </div>
        </div>



        <div class="w-50 card-2"> Tarjeta empresa 2

        </div>


    </div>
    <div class="d-flex col-12 justify-content-center register-container">
        <button type="submit" class="register-btn">Regístrate!</button>
    </div>
</div>
