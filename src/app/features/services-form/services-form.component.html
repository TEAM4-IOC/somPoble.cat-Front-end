<div class="serveis-form-container">
    <div class="add-service-container">
        <h1>Nombre Empresa</h1>
        <h2>Formulario alta nuevo servicio</h2>
        <form>
            <div class="input-group">
                <label for="nombreServicio" class="form-label">Nombre del servicio:</label>
                <div class="input-control">
                    <input
                    type="text"
                    id="nombreServicio"
                    name="nombreServicio"
                    placeholder='Escribe el nombre'
                    required
                    [pattern]="'^(.*[A-Za-z].*){2,}$'">
                    <!-- IF validador-->
                </div>
                <label for="descripcionServicio" class="form-label">Descrición del servicio:</label>
                <div class="input-control">
                    <textarea
                    id="descripcionServicio"
                    name="descripcionServicio"
                    placeholder='Escribe una breve descripción'
                    required
                    rows="5"></textarea>
                    <!-- IF validador-->
                </div>
                <label for="duracionServicio" class="form-label">Duración del servicio:</label>
                <div class="input-control">
                    <input
                    type="text"
                    id="duracionServicio"
                    name="duracionServicio"
                    placeholder='minutos'
                    required
                    [pattern]="'^\d+$'">
                    <!-- IF validador-->
                </div>
                <label for="precioServicio" class="form-label">Precio del servicio:</label>
                <div class="input-control">
                    <input
                    type="text"
                    id="precioServicio"
                    name="precioServicio"
                    placeholder='€'
                    required
                    [pattern]="'^-?\d+(\.\d+)?$'">
                    <!-- IF validador-->
                </div>
                <label for="horario" class="form-label">Horario de disponibilidad:</label>
                <div class="input-control">
                    <input
                    type="text"
                    id="horario"
                    name="horario"
                    placeholder='Horario de disponibilidad'
                    required>
                    <!-- IF validador-->
                </div>
                <label for="limiteReserva" class="form-label">Cantidad máxima de reservas:</label>
                <div class="input-control">
                    <input
                    type="text"
                    id="limiteReserva"
                    name="limiteReserva"
                    placeholder='Número límite de reservas'
                    required>
                    <!-- IF validador-->
                </div>
            </div>
        </form>
    </div>
</div>
