<div class="event-card">
  <div class="event-header">
    <h3 class="event-title">
      {{ event.nombre || 'Event without name' }}
    </h3>
    <span class="separator"></span>
  </div>

  <div class="event-info">
    <p class="event-description">
      {{ event.descripcion || 'No description available' }}
    </p>
    <p class="event-location">
      <strong>Location:</strong> {{ event.ubicacion || 'Not available' }}
    </p>
    <p class="event-date">
      <strong>Date:</strong> {{ event.fechaEvento | date:'medium' }}
    </p>
  </div>
</div>
