<div class="gestor-reserves">
    <h2>Les meves reserves</h2>
  
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  
    <table *ngIf="reservas.length > 0" class="table">
      <thead>
        <tr>
          <th>Data</th>
          <th>R-ID</th>
          <th>Hora</th>
          <th>Servei</th>
          <th>Canviar dia</th>
          <th>Cancelar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserva of reservas">
          <td>{{ reserva.fechaReserva }}</td>
          <td>{{ reserva.idReserva }}</td>
          <td>{{ reserva.hora }}</td>
          <td>{{ reserva.nombreServicio }}</td> <!-- Mostra el nom del servei -->
          <td>
            <i class="fa-solid fa-calendar-days"></i>
          </td>
          <td>
            <i class="fa-solid fa-rectangle-xmark"></i>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="reservas.length === 0 && !errorMessage && !loading">No tens reserves disponibles.</p>
</div>
